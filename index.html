<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYNTAR Marketplace - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Custom status dropdown styling */
        .status-dropdown {
            position: relative;
            display: inline-block;
        }
        .status-badge {
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }
        .status-badge:hover {
            opacity: 0.85;
            transform: scale(1.02);
        }
        .status-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 50;
            min-width: 160px;
            margin-top: 4px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            overflow: hidden;
        }
        .status-menu.open {
            display: block;
        }
        .status-option {
            display: flex;
            align-items: center;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.15s;
        }
        .status-option:hover {
            background-color: #f3f4f6;
        }
        .status-option .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .status-option.active {
            background-color: #f0f9ff;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <svg class="w-8 h-8 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">VYNTAR Marketplace</h1>
                        <p class="text-sm text-gray-600">Real-time lead management dashboard</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="flex items-center mr-4">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                        <span class="text-sm text-gray-600">Connected</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div class="text-sm font-medium text-gray-600 mb-1">TOTAL LEADS</div>
                <div id="totalLeads" class="text-3xl font-bold text-gray-900">0</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-blue-200 p-4">
                <div class="text-sm font-medium text-blue-600 mb-1">NEW</div>
                <div id="newLeads" class="text-3xl font-bold text-blue-600">0</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-yellow-200 p-4">
                <div class="text-sm font-medium text-yellow-600 mb-1">CONTACTED</div>
                <div id="contactedLeads" class="text-3xl font-bold text-yellow-600">0</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-green-200 p-4">
                <div class="text-sm font-medium text-green-600 mb-1">QUALIFIED</div>
                <div id="qualifiedLeads" class="text-3xl font-bold text-green-600">0</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-emerald-200 p-4">
                <div class="text-sm font-medium text-emerald-600 mb-1">CONVERTED</div>
                <div id="convertedLeads" class="text-3xl font-bold text-emerald-600">0</div>
            </div>
        </div>

        <!-- Add Lead Form -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
            <button type="button" id="toggleFormBtn" class="flex items-center text-lg font-semibold text-gray-900 hover:text-blue-600 transition-colors">
                <svg id="toggleIcon" class="w-5 h-5 mr-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add Lead
            </button>
            
            <form id="addLeadForm" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Buyer Name *</label>
                    <input type="text" id="buyerName" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="John Smith">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="buyerEmail" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="john@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" id="buyerPhone" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="07123 456789">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Initial Score (0-100)</label>
                    <input type="number" id="leadScore" min="0" max="100" value="0"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Message / Notes</label>
                    <textarea id="leadMessage" rows="3"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="Lead inquiry or notes..."></textarea>
                </div>
                <div class="md:col-span-2">
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-semibold">
                        Add Lead
                    </button>
                </div>
            </form>
        </div>

        <!-- Leads Table -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-bold text-gray-900">Leads (<span id="leadsCount">0</span>)</h2>
                    <div class="flex items-center space-x-4">
                        <input type="text" id="searchInput" placeholder="Search leads..." 
                               class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent w-64">
                        <button onclick="loadLeads()" 
                                class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                            ðŸ”„ Refresh
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Buyer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Source</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Added</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Leads will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-bold text-gray-900 mb-2">Delete Lead?</h3>
            <p class="text-gray-600 mb-6">Delete <span id="deleteBuyerName" class="font-semibold"></span>? This action cannot be undone.</p>
            <div class="flex space-x-4">
                <button onclick="closeDeleteModal()" 
                        class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                    Cancel
                </button>
                <button onclick="confirmDeleteLead()" 
                        class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 mt-8 border-t border-gray-200">
        <div class="text-center text-sm text-gray-500">
            <p class="mb-1">Powered by <span class="font-semibold text-gray-700">VYNTAR Growth Solutions</span></p>
            <p><a href="mailto:vyntar@vyntaraiagent.com" class="text-blue-600 hover:text-blue-800 transition-colors">vyntar@vyntaraiagent.com</a></p>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-gray-900 text-white px-6 py-3 rounded-lg shadow-lg">
        <span id="toastMessage"></span>
    </div>

    <script>
        // â”€â”€ Variables â”€â”€
        let supabaseClient = null;
        let allLeads = [];
        let deleteLeadId = null;

        // â”€â”€ Utility functions (defined first so they're available everywhere) â”€â”€
        const statusConfig = {
            'new':       { label: 'New',       bg: '#DBEAFE', text: '#1E40AF', dot: '#3B82F6' },
            'contacted': { label: 'Contacted', bg: '#FEF3C7', text: '#92400E', dot: '#F59E0B' },
            'qualified': { label: 'Qualified', bg: '#D1FAE5', text: '#065F46', dot: '#10B981' },
            'converted': { label: 'Converted', bg: '#A7F3D0', text: '#064E3B', dot: '#059669' },
            'lost':      { label: 'Lost',      bg: '#FEE2E2', text: '#991B1B', dot: '#EF4444' }
        };

        function getStatusStyle(status) {
            const config = statusConfig[status] || { bg: '#F3F4F6', text: '#374151', dot: '#9CA3AF' };
            return `background-color:${config.bg};color:${config.text};`;
        }

        function getStatusClass(status) {
            const classes = {
                'new': 'bg-blue-100 text-blue-800',
                'contacted': 'bg-yellow-100 text-yellow-800',
                'qualified': 'bg-green-100 text-green-800',
                'converted': 'bg-emerald-100 text-emerald-800',
                'lost': 'bg-red-100 text-red-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        // â”€â”€ Initialize Supabase (with error handling) â”€â”€
        try {
            if (window.supabase && typeof window.supabase.createClient === 'function') {
                supabaseClient = window.supabase.createClient(
                    'https://hfchmjmhkiqsibxtiwsk.supabase.co',
                    'sb_publishable_WMD4rdIiqCeNX8qYsOnelA_zog_foYo'
                );
            } else {
                console.error('Supabase library failed to load from CDN');
            }
        } catch (err) {
            console.error('Failed to initialize Supabase:', err);
        }

        // â”€â”€ Toggle Add Lead Form â”€â”€
        document.getElementById('toggleFormBtn').addEventListener('click', (e) => {
            e.preventDefault();
            const form = document.getElementById('addLeadForm');
            const icon = document.getElementById('toggleIcon');
            const isHidden = form.classList.contains('hidden');

            if (isHidden) {
                form.classList.remove('hidden');
                icon.style.transform = 'rotate(45deg)';
            } else {
                form.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            }
        });

        // â”€â”€ Load leads â”€â”€
        async function loadLeads() {
            if (!supabaseClient) {
                console.error('Cannot load leads: Supabase not connected');
                return;
            }
            try {
                const { data, error } = await supabaseClient
                    .from('leads')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allLeads = data || [];
                applyCurrentView();
            } catch (error) {
                console.error('Error loading leads:', error);
                showToast('Failed to load leads: ' + (error.message || 'Unknown error'));
            }
        }

        // â”€â”€ Render leads table â”€â”€
        function renderLeads(leads) {
            const tbody = document.getElementById('leadsTableBody');
            document.getElementById('leadsCount').textContent = leads.length;

            if (leads.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-8 text-center text-gray-500">No leads yet. Add your first lead above!</td></tr>';
                return;
            }

            tbody.innerHTML = leads.map(lead => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <div class="font-medium text-gray-900">${escapeHtml(lead.buyer_name)}</div>
                        ${lead.message ? `<div class="text-sm text-gray-500">${escapeHtml(lead.message).substring(0, 50)}...</div>` : ''}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">
                        ${lead.buyer_email ? `<div>${escapeHtml(lead.buyer_email)}</div>` : ''}
                        ${lead.buyer_phone ? `<div class="text-gray-500">${escapeHtml(lead.buyer_phone)}</div>` : ''}
                    </td>
                    <td class="px-6 py-4">
                        <div class="status-dropdown" id="status-dd-${lead.id}">
                            <span class="status-badge px-3 py-1 rounded-full text-sm font-semibold inline-flex items-center"
                                  style="${getStatusStyle(lead.status)}"
                                  onclick="toggleStatusMenu('${lead.id}')">
                                <span class="w-2 h-2 rounded-full mr-2" style="background-color:${(statusConfig[lead.status] || statusConfig['new']).dot}"></span>
                                ${(statusConfig[lead.status] || { label: lead.status }).label}
                                <svg class="w-3 h-3 ml-1.5 opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </span>
                            <div class="status-menu" id="status-menu-${lead.id}">
                                ${Object.entries(statusConfig).map(([key, cfg]) => `
                                    <div class="status-option ${lead.status === key ? 'active' : ''}"
                                         onclick="selectStatus('${lead.id}', '${key}', this)">
                                        <span class="status-dot" style="background-color:${cfg.dot}"></span>
                                        <span>${cfg.label}</span>
                                        ${lead.status === key ? '<svg class="w-4 h-4 ml-auto text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>' : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">${lead.score || 0}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${escapeHtml(lead.source || 'manual')}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${formatDate(lead.created_at)}</td>
                    <td class="px-6 py-4">
                        <button onclick="openDeleteModal('${lead.id}', '${escapeHtml(lead.buyer_name)}')"
                                class="text-gray-400 hover:text-red-600 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // â”€â”€ Update stats â”€â”€
        function updateStats(leads) {
            document.getElementById('totalLeads').textContent = leads.length;
            document.getElementById('newLeads').textContent = leads.filter(l => l.status === 'new').length;
            document.getElementById('contactedLeads').textContent = leads.filter(l => l.status === 'contacted').length;
            document.getElementById('qualifiedLeads').textContent = leads.filter(l => l.status === 'qualified').length;
            document.getElementById('convertedLeads').textContent = leads.filter(l => l.status === 'converted').length;
        }

        // â”€â”€ Add lead (form submission) â”€â”€
        document.getElementById('addLeadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!supabaseClient) {
                showToast('Database not connected. Please refresh the page.');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            const leadData = {
                buyer_name: document.getElementById('buyerName').value.trim(),
                buyer_email: document.getElementById('buyerEmail').value.trim() || null,
                buyer_phone: document.getElementById('buyerPhone').value.trim() || null,
                message: document.getElementById('leadMessage').value.trim() || null,
                score: parseInt(document.getElementById('leadScore').value) || 0,
                status: 'new',
                source: 'manual',
                thread_id: 'manual_' + Date.now(),
                created_at: new Date().toISOString()
            };

            try {
                const { error } = await supabaseClient.from('leads').insert([leadData]);
                if (error) throw error;

                showToast('Lead added successfully');
                document.getElementById('addLeadForm').reset();
                document.getElementById('addLeadForm').classList.add('hidden');
                document.getElementById('toggleIcon').style.transform = 'rotate(0deg)';
                loadLeads();
            } catch (error) {
                console.error('Error adding lead:', error);
                showToast('Failed to add lead: ' + (error.message || 'Unknown error'));
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Lead';
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        // â”€â”€ Status dropdown functions â”€â”€
        function toggleStatusMenu(leadId) {
            // Close all other open menus first
            document.querySelectorAll('.status-menu.open').forEach(menu => {
                menu.classList.remove('open');
            });
            const menu = document.getElementById('status-menu-' + leadId);
            if (menu) menu.classList.toggle('open');
        }

        function selectStatus(leadId, newStatus, optionEl) {
            // Close the menu immediately
            const menu = document.getElementById('status-menu-' + leadId);
            if (menu) menu.classList.remove('open');

            // Update the badge color immediately for instant feedback
            const dropdown = document.getElementById('status-dd-' + leadId);
            if (dropdown) {
                const badge = dropdown.querySelector('.status-badge');
                const cfg = statusConfig[newStatus] || statusConfig['new'];
                if (badge) {
                    badge.style.backgroundColor = cfg.bg;
                    badge.style.color = cfg.text;
                    const dot = badge.querySelector('.w-2');
                    if (dot) dot.style.backgroundColor = cfg.dot;
                    const textNode = badge.childNodes;
                    // Update text: find the text node between dot and chevron
                    for (let node of textNode) {
                        if (node.nodeType === 3 && node.textContent.trim()) {
                            node.textContent = '\n                                ' + cfg.label + '\n                                ';
                            break;
                        }
                    }
                }
            }

            // Update in database
            updateLeadStatus(leadId, newStatus);
        }

        // Close status menus when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.status-dropdown')) {
                document.querySelectorAll('.status-menu.open').forEach(menu => {
                    menu.classList.remove('open');
                });
            }
        });

        // â”€â”€ Re-render leads respecting current search filter â”€â”€
        function applyCurrentView() {
            const searchTerm = (document.getElementById('searchInput').value || '').toLowerCase();
            if (searchTerm) {
                const filtered = allLeads.filter(lead =>
                    lead.buyer_name?.toLowerCase().includes(searchTerm) ||
                    lead.buyer_email?.toLowerCase().includes(searchTerm) ||
                    lead.buyer_phone?.toLowerCase().includes(searchTerm) ||
                    lead.message?.toLowerCase().includes(searchTerm)
                );
                renderLeads(filtered);
            } else {
                renderLeads(allLeads);
            }
            updateStats(allLeads);
        }

        // â”€â”€ Update lead status â”€â”€
        async function updateLeadStatus(leadId, newStatus) {
            if (!supabaseClient) {
                showToast('Database not connected. Please refresh the page.');
                return;
            }
            try {
                const { error } = await supabaseClient
                    .from('leads')
                    .update({ status: newStatus })
                    .eq('id', leadId);

                if (error) throw error;

                // Verify the update actually persisted by reading the row back
                const { data: verifyData, error: verifyError } = await supabaseClient
                    .from('leads')
                    .select('id, status')
                    .eq('id', leadId)
                    .maybeSingle();

                if (verifyError) {
                    console.error('Error verifying status update:', verifyError);
                }

                if (verifyData && verifyData.status !== newStatus) {
                    // Update was silently rejected (e.g. by RLS policy)
                    showToast('Status update failed â€” please try again or refresh the page');
                    loadLeads();
                    return;
                }

                // Update local allLeads array so the UI stays in sync
                const index = allLeads.findIndex(l => String(l.id) === String(leadId));
                if (index !== -1) {
                    allLeads[index].status = newStatus;
                }

                const cfg = statusConfig[newStatus] || statusConfig['new'];
                showToast('Status updated to ' + cfg.label);

                // Re-render immediately from updated local state
                applyCurrentView();
            } catch (error) {
                console.error('Error updating status:', error);
                showToast('Failed to update status: ' + (error.message || 'Unknown error'));
                loadLeads(); // Reload to revert visual change on failure
            }
        }

        // â”€â”€ Delete modal functions â”€â”€
        function openDeleteModal(leadId, buyerName) {
            deleteLeadId = leadId;
            document.getElementById('deleteBuyerName').textContent = buyerName;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            deleteLeadId = null;
            document.getElementById('deleteModal').classList.add('hidden');
        }

        async function confirmDeleteLead() {
            if (!deleteLeadId) return;
            if (!supabaseClient) {
                showToast('Database not connected. Please refresh the page.');
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('leads')
                    .delete()
                    .eq('id', deleteLeadId);

                if (error) throw error;

                showToast('Lead deleted successfully');
                closeDeleteModal();
                loadLeads();
            } catch (error) {
                console.error('Error deleting lead:', error);
                showToast('Failed to delete lead: ' + (error.message || 'Unknown error'));
            }
        }

        // â”€â”€ Search functionality â”€â”€
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allLeads.filter(lead =>
                lead.buyer_name?.toLowerCase().includes(searchTerm) ||
                lead.buyer_email?.toLowerCase().includes(searchTerm) ||
                lead.buyer_phone?.toLowerCase().includes(searchTerm) ||
                lead.message?.toLowerCase().includes(searchTerm)
            );
            renderLeads(filtered);
        });

        // â”€â”€ Real-time subscription â”€â”€
        if (supabaseClient) {
            supabaseClient
                .channel('leads-changes')
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: 'leads' },
                    () => loadLeads()
                )
                .subscribe();
        }

        // â”€â”€ Initial load â”€â”€
        if (supabaseClient) {
            loadLeads();
        } else {
            showToast('Database connection failed. Please check your connection and refresh.');
        }
    </script>
</body>
</html>
